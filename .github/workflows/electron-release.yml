name: Electron Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: arm64
            bun_target: ""
          - os: macos-latest
            platform: mac
            arch: x64
            bun_target: "--target=bun-darwin-x64"
          - os: windows-latest
            platform: win
            arch: x64
            bun_target: ""
          - os: ubuntu-latest
            platform: linux
            arch: x64
            bun_target: ""

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Build server
        shell: bash
        run: cd server && bun build --compile ${{ matrix.bun_target }} src/index.ts --outfile=../dist-server/proseva-server

      - name: Build electron
        run: bun run build:electron

      - name: Package
        run: npx electron-builder --${{ matrix.platform }} --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            release/*.dmg
            release/*.zip
            release/*.exe
            release/*.AppImage
            release/*.yml
            release/*.blockmap
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: false
          files: artifacts/*
