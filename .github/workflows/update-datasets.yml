name: Update Datasets

on:
  schedule:
    - cron: "0 9 1 * *" # 1st of each month at 9am UTC
  workflow_dispatch:

jobs:
  update-datasets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - run: bun install
        working-directory: packages/datasets

      - name: Update courts dataset
        run: bun packages/datasets/src/refresh-scripts/update-courts-dataset.ts

      - name: Update JDR manual dataset
        run: bun packages/datasets/src/refresh-scripts/update-jdrman-dataset.ts

      - name: Update VCC dataset
        run: bun packages/datasets/src/refresh-scripts/update-vcc-dataset.ts

      - name: Commit if changed
        run: |
          git diff --quiet packages/datasets/data/ && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add packages/datasets/data/
          git commit -m "Update datasets"
          git push
