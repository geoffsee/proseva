name: Update Datasets

on:
  schedule:
    - cron: "0 9 1 * *" # 1st of each month at 9am UTC
  workflow_dispatch:

jobs:
  update-datasets:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
        with:
          lfs: true

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install
        working-directory: packages/datasets

      - name: Refresh all datasets
        run: bun run refresh:data-sets
        working-directory: packages/datasets

      - name: Generate SQLite database
        run: bun run etl:sqlite
        working-directory: packages/datasets

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            packages/embeddings/target
            ~/.cargo/registry
            ~/.cargo/git
          key: embeddings-rust-${{ runner.os }}-${{ hashFiles('packages/embeddings/Cargo.lock') }}
          restore-keys: embeddings-rust-${{ runner.os }}-

      - name: Build and run embeddings pipeline
        run: |
          cargo build --release --bin proseva-embeddings
          ./target/release/proseva-embeddings \
            --input ../datasets/data/virginia.db \
            --output ../datasets/data/embeddings.sqlite.db
        working-directory: packages/embeddings

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add packages/datasets/data/*.json
          git add packages/datasets/data/virginia.db
          git add packages/datasets/data/embeddings.sqlite.db
          git diff --staged --quiet || (git commit -m "Update datasets and SQLite artifact" && git push)
