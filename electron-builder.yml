appId: com.proseva.app
productName: ProSeVA
copyright: Copyright Â© Seemueller 2026

directories:
  buildResources: build
  output: release

files:
  - dist-electron/**/*

extraResources:
  - from: dist-server/
    to: dist-server/
    filter:
      - "**/*"
  - from: dist/
    to: dist/
    filter:
      - "**/*"
  - from: server/data/
    to: server/data/
    filter:
      - "**/*"

mac:
  category: public.app-category.productivity
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: zip
      arch:
        - arm64
        - x64
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  hardenedRuntime: true

win:
  target:
    - target: nsis
      arch:
        - x64

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true

linux:
  target:
    - target: AppImage
      arch:
        - x64
  category: Office

publish: null
