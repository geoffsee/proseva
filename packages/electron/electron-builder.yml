appId: com.proseva.app
productName: ProSeVA
copyright: Copyright Â© Seemueller 2026

directories:
  buildResources: src
  output: release

files:
  - dist/**/*

extraResources:
  - from: ../../dist-server/
    to: dist-server/
    filter:
      - "**/*"
  - from: ../gui/dist/
    to: dist/
    filter:
      - "**/*"
  - from: ../datasets/data/embeddings.sqlite.db
    to: explorer-data/embeddings.sqlite.db
  - from: ../datasets/data/virginia.db
    to: explorer-data/virginia.db

afterSign: src/notarize.cjs

mac:
  icon: src/icon.icns
  category: public.app-category.productivity
  target:
    - dmg
    - zip
  entitlements: src/entitlements.mac.plist
  entitlementsInherit: src/entitlements.mac.plist
  hardenedRuntime: true

win:
  icon: src/icon.ico
  target:
    - target: nsis
      arch:
        - x64

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true

linux:
  icon: src/icon-512.png
  target:
    - target: AppImage
      arch:
        - x64
  category: Office

publish: null
