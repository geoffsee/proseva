[package]
name = "proseva-embeddings"
version = "0.1.0"
edition = "2021"

[dependencies]
rusqlite = { version = "0.31", features = ["bundled"] }
fastembed = { version = "5" }
hf-hub = "0.4"
tokenizers = "0.21"
serde_json = "1"
serde = { version = "1", features = ["derive"] }
clap = { version = "4", features = ["derive"] }
regex = "1"
scraper = "0.20"
indicatif = "0.17"
anyhow = "1"
rayon = "1"
candle-core = { git = "https://github.com/huggingface/candle.git", version = "0.9.2", features = ["metal"] }
candle-core-fast = { package = "candle-core", version = "0.9.2" }
candle-nn = { version = "0.9.2", features = ["metal"] }
candle-transformers = { version = "0.9.2", features = ["metal"] }

[[bin]]
name = "generate-fixtures"
path = "fixtures/generate.rs"

[profile.release]
opt-level = 3
lto = true
