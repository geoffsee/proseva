[package]
name = "proseva-embeddings"
version = "0.1.0"
edition = "2021"

[dependencies]
rusqlite = { version = "0.31", features = ["bundled"] }
fastembed = "4"
clap = { version = "4", features = ["derive"] }
regex = "1"
scraper = "0.20"
indicatif = "0.17"
anyhow = "1"
rayon = "1"

[profile.release]
opt-level = 3
lto = true
